<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-6 text-left rounded shadow py-5">
            <div class="row justify-content-center">Login Form</div>
            <!--Passing form value to ts file through ngForm directive-->
            <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
                <div class="form-group">
                    <label for="">UserName</label>
                    <input type="text" class="form-control" id="username" name="username" ngModel
                        placeholder="Enter user name" required>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" #email="ngModel" id="email" name="email" ngModel
                        placeholder="Enter email id" required email>
                        <small class="text-danger" *ngIf="email.touched && !email.valid">Please enter valid email</small>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" class="form-control" id="username" name="username" ngModel
                        placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input type="text" class="form-control" id="username" name="username" ngModel
                        placeholder="Enter confirm password" required>
                </div>
                <div class="form-group">
                    <label for="">Contact Number</label>
                    <input type="text" class="form-control" id="username" name="username" ngModel
                        placeholder="Enter contact number" required>
                </div>
<!--25 july 2023 start  and validation-->
                <div class="form-group">
                    <select name="course" class="form-control" id="course" ngModel required>
                        <option value="Angular">Angular</option>   
                        <option value="JS">JS</option>   
                        <option value="Typescript">Typescript</option>   
                        <option value="Angular">Angular</option>   
                    </select>
  <!------25 july end-->                                
                  
                </div>
                <div class="form-group">
                    <select name="course" class="form-control" id="course" [ngModel]="defaultCourseValue" required>

                        <option value="Angular">Angular</option>
                        <option value="JS">JS</option>
                        <option value="Typescript">Typescript</option>
                        <option value="Angular">Angular</option>
                    </select>
                    <!------25 july end-->

                </div>
                <!--Creating nested form-->
                <div ngModelGroup="address">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input class="form-control" type="text" #country="ngModel" id="country" ngModel 
                        name="country" placeholder="Enter country" required >
                        <small class="text-danger" *ngIf="country.touched && !country.valid">Please enter country </small>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input class="form-control" type="text" #state="ngModel" ngModel name="state" placeholder="Enter state" required>
                        <small class="text-danger" *ngIf="email.touched && !email.valid">Please enter state</small>
                    </div>
                </div>
                <div class="form-group">
                    <div *ngFor="let gender of genderArr" class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="gender" id="{{gender.id}}" value="{{gender.value}}" ngModel>
                        <label class="custom-control-label" for="{{gender.id}}">{{gender.value}}</label>
                    </div>
                </div>
                <!-- <button type="submit" [disabled]="!myForm.valid" class="btn btn-success mt-2">Submit</button> -->
                <button type="submit" class="btn btn-success mt-2">Submit</button>

            </form>
        </div>
    </div>
</div>
